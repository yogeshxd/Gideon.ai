<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First Flask App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="static/style.css">

</head>
<script>
function myFunction() {
        function tatti() {
        console.log("tatti called");
    }
    var text1= $('#text1').val();
    $.ajax({
              url: "/join",
              type: "POST",
              data: {text1:text1}
            }).done(function(response) {            
                var html= "<br><br><br><p> <b> RESULT : <b><p>";            
                response =response.result;
                tatti();
                //console.log(response);
                 $.each(response,function(key,val){
                 //console.log(val);
                    html+="<p>"+val+"<p>"                
                });
                html +="<br>";
                $(".show-data").html(html);
            });
    };  
</script>
<body>
    <div  class="main-text">
    <p>
        <h1>Gideon.ai</h1>
        Enter the url to check
        <br>
        <br>URL:  <input type="text" id="text1" name="text1"><br>
        <br>
        <button id="clicked" onclick="myFunction()">Submit</button>
        </p>
    </div>
    <div class="show-data" >    
    </div>
</body>
</html>
